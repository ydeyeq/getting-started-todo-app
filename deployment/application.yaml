apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todo-list          
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ydeyeq/getting-started-todo-app.git 
    targetRevision: HEAD
    path: deployment
  destination:
    server: https://kubernetes.default.svc                  
    namespace: default                                       
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
